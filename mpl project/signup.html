<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="signup.css">
<script src="singup.js"></script>
</head>

<body>
    <div id="forgapping"></div>
    <form onsubmit="submitform(event)">
        <h1>sign up</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="name">Name</label>
        <input type="text" name="Name" id="Name" placeholder="Enter Name" required>
        <label for="Email">Email</label>
        <input type="text" name="" id="Email" placeholder="Enter Email" required>
        <label for="Password">Password</label>
        <input type="password" name="" id="Password" placeholder="Enter Password" required>
        <label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" id="repet" name="psw-repeat" required>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>By creating an account you agree to out <a href="">Terms & Privacy</a></p>
        <div id="btndivv"><input class="btnndivv" type="submit" onsubmit="submitform(event)" value="signup"></div>
    </form>
</body>

</html>
